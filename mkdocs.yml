site_name: IT用語読み方まとめ
docs_dir: 'docs'


theme:
  name: material
  language: ja
  icon:
    logo: material/book-open-variant
    repo: fontawesome/brands/git-alt
  features:
    - tabs

nav:
    - IT用語読み方まとめ: index.md
    - プログラミング言語: programming_language.md
    - ライブラリ:
      - CSS: library/css.md
      - JavaScript: library/javascript.md
      - Python: library/python.md
      - モバイル: library/mobile_app.md
      - テストツール: library/testing.md
    - インフラ:
      - OS: infra/os.md
      - サーバー: infra/server.md
      - 仮想環境: infra/vm.md
    - SaaS: saas.md
    - クラウドプラットフォーム:
      - AWS: cloud_service_platform/aws.md

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
        guess_lang: false
        use_pygments: false
        noclasses: true
    - toc:
        permalink: true
